<div id="inspector">
    <panel title="Inspector">
        <div slot="body" class="rows">
            <div class="row" v-for="(index, item) in inspectorMaterial">
                <label>{{item.title}}</label>
                <component :is="item.type" :value.sync="item.value" :option="item"></component>
            </div>
        </div>
    </panel>
</div>
