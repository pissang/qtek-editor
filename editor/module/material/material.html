<div id="inspector-material">
    <div class="property-rows">
        <div class="property-row inline">
            <label class="property-name">Name</label>
            <string :value.sync="inspectorMaterial.name.value" :option="inspectorMaterial.name"></string>
        </div>

        <panel class="property-row" title="Base Color">
            <div class="inline">
                <texture-mini :value.sync="inspectorMaterial.diffuseMap.value" :option="inspectorMaterial.diffuseMap"></texture-mini>
                <color :value.sync="inspectorMaterial.color.value" :option="inspectorMaterial.color"></color>
            </div>
            <div class="divider"></div>
            <div class="inline">
                <label>Alpha</label>
                <range :value.sync="inspectorMaterial.alpha.value" :option="inspectorMaterial.alpha"></range>
            </div>
        </panel>


        <panel class="property-row" title="Emission">
            <div class="inline">
                <texture-mini :value.sync="inspectorMaterial.emissiveMap.value" :option="inspectorMaterial.emissiveMap"></texture-mini>
                <color :value.sync="inspectorMaterial.emission.value" :option="inspectorMaterial.emission"></color>
            </div>
            <div class="divider"></div>
            <div class="inline">
                <label>Intensity</label>
                <range :value.sync="inspectorMaterial.emissionIntensity.value"  :option="inspectorMaterial.emissionIntensity"></range>
            </div>
        </panel>

        <panel class="property-row" title="Metalness">
            <div class="inline">
                <texture-mini :value.sync="inspectorMaterial.metalnessMap.value" :option="inspectorMaterial.metalnessMap"></texture-mini>
                <range :value.sync="inspectorMaterial.metalness.value" :option="inspectorMaterial.metalness"></range>
            </div>
        </panel>

        <panel class="property-row" title="Roughness">
            <div class="inline">
                <texture-mini :value.sync="inspectorMaterial.roughnessMap.value" :option="inspectorMaterial.roughnessMap"></texture-mini>
                <range :value.sync="inspectorMaterial.roughness.value" :option="inspectorMaterial.roughness"></range>
            </div>
        </panel>

        <panel class="property-row" title="UV">
            <div class="inline">
                <label>Repeat</label>
                <vector :value.sync="inspectorMaterial.uvRepeat.value" :option="inspectorMaterial.uvRepeat"></vector>
            </div>
            <div class="divider"></div>
            <div class="inline">
                <label>Offset</label>
                <vector :value.sync="inspectorMaterial.uvOffset.value" :option="inspectorMaterial.uvOffset"></vector>
            </div>
        </panel>
    </div>
</div>
